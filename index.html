<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Apex Drift: Final Edition</title>
    <style>
        :root { --neon: #00f2ff; --nitro: #ff00ea; }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Arial Black', sans-serif; user-select: none; }
        
        /* HUD Elements */
        #ui { position: absolute; inset: 0; pointer-events: none; z-index: 100; color: white; }
        #speedo { position: absolute; bottom: 30px; right: 30px; text-align: right; }
        #kmh { font-size: 70px; font-style: italic; line-height: 0.8; text-shadow: 0 0 15px var(--neon); }
        #map { position: absolute; top: 20px; right: 20px; width: 100px; height: 100px; background: rgba(0,0,0,0.7); border: 2px solid var(--neon); border-radius: 8px; }
        #dot { position: absolute; width: 6px; height: 6px; background: var(--neon); border-radius: 50%; left: 50%; top: 50%; transform: translate(-50%, -50%); }

        /* Mobile Controls */
        .touch-btn { 
            position: absolute; pointer-events: auto; background: rgba(0, 242, 255, 0.2); 
            border: 2px solid var(--neon); border-radius: 50%; width: 80px; height: 80px;
            display: flex; align-items: center; justify-content: center; color: var(--neon); font-size: 24px;
        }
        #btn-left { bottom: 40px; left: 20px; }
        #btn-right { bottom: 40px; left: 120px; }
        #btn-gas { bottom: 40px; right: 140px; width: 100px; height: 100px; background: rgba(255, 0, 234, 0.2); border-color: var(--nitro); color: var(--nitro); }

        #loading { position: fixed; inset: 0; background: #000; display: flex; align-items: center; justify-content: center; z-index: 1000; color: var(--neon); }
    </style>
</head>
<body>

<div id="loading">SYNCING ASPHALT CLOUD...</div>

<div id="ui">
    <div id="map"><div id="dot"></div></div>
    <div id="speedo">
        <div id="kmh">0</div>
        <div style="color: var(--neon); font-size: 14px;">KM/H</div>
    </div>

    <div id="btn-left" class="touch-btn">◀</div>
    <div id="btn-right" class="touch-btn">▶</div>
    <div id="btn-gas" class="touch-btn">GAS</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x020205);
scene.fog = new THREE.Fog(0x000000, 10, 120);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// STARS & CITY
const starCoords = [];
for(let i=0; i<1000; i++) starCoords.push((Math.random()-0.5)*400, Math.random()*200, (Math.random()-0.5)*400);
const starGeo = new THREE.BufferGeometry().setAttribute('position', new THREE.Float32BufferAttribute(starCoords, 3));
scene.add(new THREE.Points(starGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.1})));

function createBuilding(x, z) {
    const h = 10 + Math.random() * 40;
    const b = new THREE.Mesh(new THREE.BoxGeometry(5, h, 5), new THREE.MeshStandardMaterial({ color: 0x050505 }));
    b.position.set(x, h/2, z);
    scene.add(b);
    const wire = new THREE.LineSegments(new THREE.EdgesGeometry(b.geometry), new THREE.LineBasicMaterial({color: 0x00f2ff, transparent: true, opacity: 0.2}));
    b.add(wire);
}
for(let i=0; i<40; i++) { createBuilding(-25, -i*25); createBuilding(25, -i*25); }

// TRACK
const roadGroup = new THREE.Group();
scene.add(roadGroup);
roadGroup.add(new THREE.GridHelper(1000, 60, 0x00f2ff, 0x111111));

// CAR
const car = new THREE.Mesh(new THREE.BoxGeometry(2, 0.8, 4), new THREE.MeshStandardMaterial({ color: 0x00f2ff, metalness: 1, roughness: 0.1 }));
car.position.y = 0.5;
scene.add(car);
scene.add(new THREE.AmbientLight(0xffffff, 0.6));
const carLight = new THREE.PointLight(0x00f2ff, 2, 20);
car.add(carLight);

// INPUT SYSTEM (KEYBOARD + TOUCH)
let speed = 0;
const input = { left: false, right: false, gas: false };

window.onkeydown = (e) => {
    if(e.code === 'ArrowUp' || e.code === 'KeyW') input.gas = true;
    if(e.code === 'ArrowLeft' || e.code === 'KeyA') input.left = true;
    if(e.code === 'ArrowRight' || e.code === 'KeyD') input.right = true;
};
window.onkeyup = (e) => {
    if(e.code === 'ArrowUp' || e.code === 'KeyW') input.gas = false;
    if(e.code === 'ArrowLeft' || e.code === 'KeyA') input.left = false;
    if(e.code === 'ArrowRight' || e.code === 'KeyD') input.right = false;
};

// Touch Event Listeners
const setupTouch = (id, key) => {
    const el = document.getElementById(id);
    el.ontouchstart = (e) => { e.preventDefault(); input[key] = true; };
    el.ontouchend = (e) => { e.preventDefault(); input[key] = false; };
    el.onmousedown = () => input[key] = true;
    el.onmouseup = () => input[key] = false;
};
setupTouch('btn-left', 'left');
setupTouch('btn-right', 'right');
setupTouch('btn-gas', 'gas');

function animate() {
    requestAnimationFrame(animate);
    
    if(input.gas) { if(speed < 2.2) speed += 0.025; } else { speed *= 0.97; }
    if(input.left) car.position.x -= speed * 0.35;
    if(input.right) car.position.x += speed * 0.35;

    roadGroup.position.z += speed * 22;
    if(roadGroup.position.z > 30) roadGroup.position.z = 0;

    document.getElementById('kmh').innerText = Math.floor(speed * 175);
    document.getElementById('dot').style.left = (50 + car.position.x * 2.5) + "%";
    
    camera.position.set(car.position.x, 3, car.position.z + 9);
    camera.lookAt(car.position.x, 1, car.position.z - 5);

    renderer.render(scene, camera);
    document.getElementById('loading').style.display = 'none';
}
animate();

window.onresize = () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
};
</script>
</body>
</html>
