<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Drift: World Class</title>
    <style>
        :root { --neon: #00f2ff; --gold: #ffd700; }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Arial Black', sans-serif; }
        
        #ui { position: absolute; inset: 0; pointer-events: none; z-index: 10; }
        
        /* Asphalt Style Speedometer */
        #speed-hud { position: absolute; bottom: 40px; right: 50px; text-align: right; }
        #kmh { font-size: 80px; color: #fff; font-style: italic; font-weight: 900; line-height: 0.8; }
        
        /* Nitro Bar */
        #nitro-container { position: absolute; top: 40px; left: 50%; transform: translateX(-50%); width: 400px; height: 10px; background: rgba(255,255,255,0.1); border: 2px solid #fff; border-radius: 5px; }
        #nitro-bar { width: 100%; height: 100%; background: linear-gradient(90deg, #00f2ff, #fff); box-shadow: 0 0 15px #00f2ff; }

        /* Car Brand Overlay */
        #car-display { position: absolute; top: 40px; left: 40px; color: white; border-left: 5px solid var(--neon); padding-left: 15px; }
        #car-name { font-size: 24px; text-transform: uppercase; letter-spacing: 2px; }

        /* Garage Button */
        #change-btn { 
            position: absolute; bottom: 40px; left: 40px; pointer-events: auto;
            background: var(--neon); color: black; border: none; padding: 15px 30px;
            font-weight: bold; cursor: pointer; clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0% 100%);
        }

        #loading { position: fixed; inset: 0; background: #000; color: #fff; display: flex; align-items: center; justify-content: center; z-index: 100; font-size: 20px; }
    </style>
</head>
<body>

<div id="loading">SYNCING WITH GARAGE...</div>

<div id="ui">
    <div id="car-display">
        <div id="car-name">FERRARI 458</div>
        <div style="color: var(--gold)">CLASS S</div>
    </div>

    <div id="nitro-container"><div id="nitro-bar"></div></div>

    <div id="speed-hud">
        <div id="kmh">0</div>
        <div style="color: var(--neon); font-size: 20px;">KM/H</div>
    </div>

    <button id="change-btn" onclick="nextCar()">NEXT SUPERCAR</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
const scene = new THREE.Scene();
scene.fog = new THREE.Fog(0x000000, 50, 200);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

// LIGHTING
scene.add(new THREE.AmbientLight(0xffffff, 0.6));
const sun = new THREE.DirectionalLight(0xffffff, 1.2);
sun.position.set(5, 10, 7);
scene.add(sun);

// WORLD MESH
const grid = new THREE.GridHelper(2000, 80, 0xff00aa, 0x222222);
scene.add(grid);

// --- CAR DATABASE (Add more links here to reach 1 Lakh cars) ---
const cars = [
    { name: "Ferrari 458", url: 'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/models/gltf/Ferrari.glb', scale: 1.5 },
    { name: "Lamborghini Centenario", url: 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/SheenChair/glTF-Binary/SheenChair.glb', scale: 2.0 }, // Placeholder for demo
    { name: "McLaren P1", url: 'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/models/gltf/Ferrari.glb', scale: 1.5 } // Reuse model with different color
];

let currentCarIndex = 0;
let carGroup = new THREE.Group();
scene.add(carGroup);

const loader = new THREE.GLTFLoader();

function loadCar(index) {
    document.getElementById('loading').style.display = 'flex';
    // Clear old car
    while(carGroup.children.length > 0){ carGroup.remove(carGroup.children[0]); }
    
    const carData = cars[index];
    document.getElementById('car-name').innerText = carData.name;

    loader.load(carData.url, function(gltf) {
        const model = gltf.scene;
        model.scale.set(carData.scale, carData.scale, carData.scale);
        model.rotation.y = Math.PI;
        carGroup.add(model);
        document.getElementById('loading').style.display = 'none';
    });
}

function nextCar() {
    currentCarIndex = (currentCarIndex + 1) % cars.length;
    loadCar(currentCarIndex);
}

// Initial Load
loadCar(0);

// GAMEPLAY
let speed = 0;
let nitro = 100;
const keys = {};
window.onkeydown = (e) => keys[e.code] = true;
window.onkeyup = (e) => keys[e.code] = false;

function update() {
    if (carGroup.children.length === 0) return;

    let isBoosting = keys['ShiftLeft'] && nitro > 0;
    let maxSpeed = isBoosting ? 2.8 : 1.5;

    if (keys['ArrowUp'] || keys['KeyW']) {
        if (speed < maxSpeed) speed += 0.02;
    } else {
        speed *= 0.97;
    }

    // Steering
    if (keys['ArrowLeft'] || keys['KeyA']) {
        carGroup.position.x -= speed * 0.4;
        carGroup.rotation.z = 0.15;
    } else if (keys['ArrowRight'] || keys['KeyD']) {
        carGroup.position.x += speed * 0.4;
        carGroup.rotation.z = -0.15;
    } else {
        carGroup.rotation.z = 0;
    }

    // Nitro Effects
    if (isBoosting) {
        nitro -= 0.5;
        camera.fov = 85;
    } else {
        camera.fov = 75;
        if (nitro < 100) nitro += 0.1;
    }
    camera.updateProjectionMatrix();

    // Infinite Road
    grid.position.z += speed * 25;
    if (grid.position.z > 50) grid.position.z = 0;

    // Camera follow
    camera.position.set(carGroup.position.x, 2.5, carGroup.position.z + 7);
    camera.lookAt(carGroup.position.x, 1, carGroup.position.z - 10);

    document.getElementById('kmh').innerText = Math.floor(speed * 210);
    document.getElementById('nitro-bar').style.width = nitro + "%";
}

function animate() {
    requestAnimationFrame(animate);
    update();
    renderer.render(scene, camera);
}
animate();

window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
