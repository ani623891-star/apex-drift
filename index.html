<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Drift: Speed Fix</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Arial Black', sans-serif; }
        
        /* --- SPEED UNIT UI (The Fix) --- */
        #ui-container {
            position: absolute;
            bottom: 40px;
            right: 50px;
            color: white;
            text-align: right;
            pointer-events: none;
            z-index: 100;
        }
        #kmh-value { 
            font-size: 80px; 
            font-style: italic; 
            line-height: 0.8;
            text-shadow: 0 0 20px #00f2ff;
        }
        .unit-label { 
            font-size: 20px; 
            color: #00f2ff; 
            letter-spacing: 2px;
        }

        #loading { position: fixed; inset: 0; background: #111; color: #00f2ff; display: flex; align-items: center; justify-content: center; z-index: 1000; }
    </style>
</head>
<body>

<div id="loading">LOADING ASPHALT ENGINE...</div>

<div id="ui-container">
    <div id="kmh-value">0</div>
    <div class="unit-label">KM/H</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

scene.add(new THREE.AmbientLight(0xffffff, 1));
const sun = new THREE.DirectionalLight(0xffffff, 2);
sun.position.set(5, 10, 5);
scene.add(sun);

const grid = new THREE.GridHelper(1000, 40, 0x00f2ff, 0x111111);
scene.add(grid);

// LOAD FERRARI
let car;
const loader = new THREE.GLTFLoader();
loader.load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/models/gltf/Ferrari.glb', (gltf) => {
    car = gltf.scene;
    car.scale.set(1.5, 1.5, 1.5);
    car.rotation.y = Math.PI;
    scene.add(car);
    document.getElementById('loading').style.display = 'none';
});

// SPEED LOGIC
let speed = 0;
const keys = {};
window.onkeydown = (e) => keys[e.code] = true;
window.onkeyup = (e) => keys[e.code] = false;

function animate() {
    requestAnimationFrame(animate);
    if (car) {
        // Accelerate
        if (keys['KeyW'] || keys['ArrowUp']) {
            if (speed < 2.0) speed += 0.02;
        } else {
            speed *= 0.97; // Natural slowdown
        }

        // --- THE SPEED DISPLAY FIX ---
        // We multiply the small 'game speed' (2.0) by 150 to get a realistic KM/H number
        let displaySpeed = Math.floor(speed * 150);
        document.getElementById('kmh-value').innerText = displaySpeed;

        // Steering
        if (keys['KeyA'] || keys['ArrowLeft']) car.position.x -= speed * 0.3;
        if (keys['KeyD'] || keys['ArrowRight']) car.position.x += speed * 0.3;

        // Move Road
        grid.position.z += speed * 20;
        if (grid.position.z > 20) grid.position.z = 0;

        // Camera Follow
        camera.position.set(car.position.x, 2.5, car.position.z + 8);
        camera.lookAt(car.position.x, 1, car.position.z - 5);
    }
    renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
